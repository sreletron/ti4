<!DOCTYPE html>
<html>
<head>
    <title>Twilight Imperium 4th - Interactive Faction Summary</title>
    <link rel="stylesheet" href="Styles/Main.css" />
    <script src="Scripts/Data.js?id=123" charset="utf-8"></script>
    <script src="Scripts/Main.js?id=123"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
</head>
<body>
    <div class="ContentBlock CommonColumnWrapper">
        <div class="InputPanel">
            <h2 data-toggle-all-click="true">Factions</h2>
            <ul id="factionsUl"></ul>
        </div>
        <div class="InputPanel">
            <h2 data-toggle-all-click="true">Features</h2>
            <ul>
                <li>
                    <input type="checkbox" id="factionCb" checked="checked" />
                    <label for="factionCb">Faction</label>
                </li>
                <li>
                    <input type="checkbox" id="commoditiesCb" />
                    <label for="commoditiesCb">Commodities</label>
                </li>
                <li>
                    <input type="checkbox" id="planetsCb" />
                    <label for="planetsCb">Planets</label>
                </li>
                <li>
                    <input type="checkbox" id="startingCb" />
                    <label for="startingCb">Starting Traits</label>
                </li>
                <li>
                    <input type="checkbox" id="abilityCb" checked="checked" />
                    <label for="abilityCb">Ability</label>
                </li>
                <li>
                    <input type="checkbox" id="techCb" checked="checked" />
                    <label for="techCb">Technology</label>
                </li>
                <li>
                    <input type="checkbox" id="unitsCb" checked="checked" />
                    <label for="unitsCb">Units</label>
                </li>
                <li>
                    <input type="checkbox" id="flagshipCb" checked="checked" />
                    <label for="flagshipCb">Flagship</label>
                </li>
                <li>
                    <input type="checkbox" id="mechCb" checked="checked" />
                    <label for="mechCb">Mech</label>
                </li>
                <li>
                    <input type="checkbox" id="leaderCb" checked="checked" />
                    <label for="leaderCb">Leaders</label>
                </li>
                <li>
                    <input type="checkbox" id="pnCb" checked="checked" />
                    <label for="pnCb">Promissory Notes</label>
                </li>
                <li>
                    <input type="checkbox" id="summaryCb" />
                    <label for="summaryCb">Summary</label>
                </li>
            </ul>
        </div>
        <div class="InputPanel">
            <h2 data-toggle-all-click="true">Unit Data</h2>
            <ul>
                <li>
                    <input type="checkbox" id="unitData_FeaturesCb" checked="checked" />
                    <label for="unitData_FeaturesCb">Features</label>
                </li>
                <li>
                    <input type="checkbox" id="unitData_CostCb" />
                    <label for="unitData_CostCb">Cost</label>
                </li>
                <li>
                    <input type="checkbox" id="unitData_CombatCb" />
                    <label for="unitData_CombatCb">Combat</label>
                </li>
                <li>
                    <input type="checkbox" id="unitData_MoveCb" />
                    <label for="unitData_MoveCb">Move</label>
                </li>
                <li>
                    <input type="checkbox" id="unitData_CapacityCb" />
                    <label for="unitData_CapacityCb">Capacity</label>
                </li>
                <li>
                    <input type="checkbox" id="unitData_BombardmentCb" />
                    <label for="unitData_BombardmentCb">Bombardment</label>
                </li>
                <li>
                    <input type="checkbox" id="unitData_AfbCb" />
                    <label for="unitData_AfbCb">Anti Fighter Barrage</label>
                </li>
                <li>
                    <input type="checkbox" id="unitData_ScCb" />
                    <label for="unitData_ScCb">Space Cannon</label>
                </li>
                <li>
                    <input type="checkbox" id="unitData_ProductionCb" />
                    <label for="unitData_ProductionCb">Production</label>
                </li>
            </ul>
        </div>
        <div class="InputPanel">
            <h2 data-toggle-all-click="true">Options</h2>
            <ul>
                <li>
                    <input type="checkbox" id="codexCb" checked="checked" />
                    <label for="codexCb">Use Codex</label>
                </li>
                <li>
                    <input type="checkbox" id="renderPassiveCb" checked="checked" />
                    <label for="renderPassiveCb">Render Passive Ability</label>
                </li>
                <li>
                    <input type="checkbox" id="renderActionCb" checked="checked" />
                    <label for="renderActionCb">Render Action Ability</label>
                </li>
                <li>
                    <input type="checkbox" id="renderDeployCb" checked="checked" />
                    <label for="renderDeployCb">Render Deploy Ability</label>
                </li>
                <li>
                    <input type="checkbox" id="renderRequirementCb" checked="checked" />
                    <label for="renderRequirementCb">Render Requirements</label>
                </li>
                <li>
                    <input type="checkbox" id="renderUnlockCb" checked="checked" />
                    <label for="renderUnlockCb">Render Unlock</label>
                </li>
                <li>
                    <input type="checkbox" id="renderFlavorCb" />
                    <label for="renderFlavorCb">Render Flavor Text</label>
                </li>
            </ul>
        </div>
    </div>
    <div class="ContentBlock">
        <input type="button" id="executeBtn" value="Create" />
    </div>
    <div class="ContentBlock TableWrapper">
        <table id="mainTbl"></table>
    </div>
</body>
</html>
